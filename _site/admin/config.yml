backend:
  name: github
  repo: wabusiness/wa-business
  branch: master

media_folder: "images/uploads"

collections:
  - name: "site-pages"
    label: Site Pages
    files:
      - label: "Splash Page"
        name: "splash-page"
        file: "_data/splash.yml"
        fields:
          - label: "Body Content"
            name: "body_content"
            widget: "markdown"
      - label: "Terms of Service"
        name: "terms_of_service"
        file: "_data/terms_of_service.yml"
        fields:
          - label: "Content"
            name: "content"
            widget: "markdown"
  - name: "business"
    label: Business
    folder: _businesses
    create: true
    fields:
      - label: "Name"
        name: "title"
        widget: "string"
      - label: "Description"
        name: "description"
        widget: "markdown"
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "business"
      - label: "Categories"
        name: "categories"
        widget: "string"
      - label: "Hotbar"
        name: "hotbar"
        widget: "list"
        fields:
          - {label: Label, name: label, widget: string, default: "Delivery" }
          - {label: Icon, name: icon, widget: image, default: "images/uploads/hotbutton_delivery.svg" }
